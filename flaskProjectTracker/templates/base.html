<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Управління задачами та проектами - {% block title %}{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <nav class="bg-gray-800 text-white p-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <a href="/" class="text-xl font-bold hover:text-gray-300 transition-colors">Управління проектами</a>
            <div class="space-x-4">
                <a href="/tasks" class="hover:text-gray-400 transition-colors">Задачі</a>
                <a href="/projects" class="hover:text-gray-400 transition-colors">Проекти</a>
                <a href="/users" class="hover:text-gray-400 transition-colors">Користувачі</a>
            </div>
        </div>
    </nav>
    
    <main class="container mx-auto mt-8 px-4">
        {% block content %}{% endblock %}
    </main>
</body>
</html>

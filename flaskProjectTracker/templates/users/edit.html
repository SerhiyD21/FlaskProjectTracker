{% extends "base.html" %}
{% block title %}Редагувати користувача{% endblock %}
{% block content %}
<div class="max-w-2xl mx-auto bg-white p-6 rounded-lg shadow-md">
    <h1 class="text-2xl font-bold mb-6">Редагувати користувача</h1>
    
    <form method="POST" class="space-y-4">
        <div>
            <label class="block text-sm font-medium text-gray-700">Ім'я</label>
            <input type="text" name="name" value="{{ user.name }}" required
                   class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
        </div>
        
        <div>
            <label class="block text-sm font-medium text-gray-700">Електронна пошта</label>
            <input type="email" name="email" value="{{ user.email }}" required
                   class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
        </div>
        
        <div>
            <label class="block text-sm font-medium text-gray-700">Роль</label>
            <select name="role" required
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                <option value="admin" {% if user.role == 'admin' %}selected{% endif %}>Адміністратор</option>
                <option value="manager" {% if user.role == 'manager' %}selected{% endif %}>Менеджер</option>
                <option value="user" {% if user.role == 'user' %}selected{% endif %}>Користувач</option>
            </select>
        </div>
        
        <div>
            <label class="block text-sm font-medium text-gray-700">Статус</label>
            <select name="status" required
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                <option value="active" {% if user.status == 'active' %}selected{% endif %}>Активний</option>
                <option value="inactive" {% if user.status == 'inactive' %}selected{% endif %}>Неактивний</option>
            </select>
        </div>
        
        <div class="flex justify-end space-x-4">
            <a href="/users" class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600">
                Скасувати
            </a>
            <button type="submit" class="bg-indigo-500 text-white px-4 py-2 rounded hover:bg-indigo-600">
                Зберегти зміни
            </button>
        </div>
    </form>
</div>
{% endblock %}
